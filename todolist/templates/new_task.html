{% extends 'base.html' %}



{% block content %}
<div class = 'container  my-4'>
    <h1 class = "text-center">Create a new task</h1>
    </br>
    <form method = "POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">New task</label>
            <input type="text" class="form-control" name = 'task' placeholder = "New Task?">

        </div>
        
        <button type="submit" class="btn btn-primary">New Task</button>
</form>

</div>
{% endblock content %}
